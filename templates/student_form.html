<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit' if student else 'Add' }} Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="logo-circle">SSC</div>
      <h1>{{ 'Edit' if student else 'Add New' }} Student</h1>
    </header>

    <main class="content">
      <div class="card">
        <form method="post">
          <label>Name:</label>
          <input type="text" name="name" required
                 value="{{ student.name if student else '' }}">

          <label>Date of Birth (MM/DD/YYYY):</label>
          <input type="text" name="dob"
                 value="{{ student.dob if student else '' }}">

          <label>Country of Birth:</label>
          <input type="text" name="country_of_birth"
                 value="{{ student.country_of_birth if student else '' }}">

          <label>Gender:</label>
          <input type="text" name="gender"
                 value="{{ student.gender if student else '' }}">

          <label>Consent Given:</label>
          <input type="checkbox" name="consent"
                 {% if student and student.consent %}checked{% endif %}>

          <label>ZIP Code:</label>
          <input type="text" name="zip_code"
                 value="{{ student.zip_code if student else '' }}">

          <button type="submit" class="button-link">
            {{ 'Update Student' if student else 'Add Student' }}
          </button>
          <a href="{{ url_for('list_students') }}" class="button-link secondary">
            Cancel
          </a>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
